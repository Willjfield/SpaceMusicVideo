<script id="fragmentShader" type="x-shader/x-fragment">
  varying vec2 vUv;
  varying vec3 vPosition;
  uniform vec3 u_tint;
  uniform float u_atmosphere;
  void main() {
      float horizonGradientPos = (1.-vUv.y)-.25;
      horizonGradientPos += u_atmosphere;
      //vec3 tint = vec3(.4,.3,.7);
      gl_FragColor = vec4(vec3(horizonGradientPos)*u_tint, 1.0);
  }
</script>
<script id="vertexShader" type="x-shader/x-vertex">
    varying vec2 vUv;
    varying vec3 vPosition;
    void main() {
        vUv = uv;
        vPosition = position.xyz;
        gl_Position =   projectionMatrix * 
                        modelViewMatrix * 
                        vec4(position.xyz,1.0);
    }
</script>
